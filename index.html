<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe </title>
</head>

<body>
    <div class="container">
        <h1>Let's Play a Tic Tac Toe Game</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player1">Player1 : X</div>
            <div class="player2">Player2 : O</div>
        </div>
        <button class="restartbtn">Restart</button>
        <div class="alertBox">Alert</div>
        
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
